version: '3'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'data:/data'
    ports:
      - '8000:8000'
      - '9000:9000'
      - '9443:9443'

volumes:
  data:
