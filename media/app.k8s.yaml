          resources:
            limits:
              cpu: 1000m
              ephemeral-storage: 8Gi
              memory: 4096Mi
            requests:
              cpu: 100m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /downloads/default
              name: blk-vol-default
            - mountPath: /downloads/anime
              name: blk-vol-anime
            - mountPath: /downloads/airing
              name: blk-vol-airing
            - mountPath: /config
              name: pvc-media-qbit-depl-vol-appdata-pvc-c865d717
              subPath: qbittorrent
        - env:
            - name: FLOOD_OPTION_AUTH
              value: none
            - name: FLOOD_OPTION_QBURL
              value: http://127.0.0.1:8080
            - name: FLOOD_OPTION_QBUSER
              value: dummy
            - name: FLOOD_OPTION_QBPASS
              value: dummy
            - name: FLOOD_OPTION_RUNDIR
              value: /config
            - name: FLOOD_OPTION_ALLOWEDPATH
              value: /downloads
          image: jesec/flood:4.8.2
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
          name: floodui
          ports:
            - containerPort: 3000
              name: http
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
          resources:
            limits:
              cpu: 1500m
              memory: 2048Mi
            requests:
              cpu: 1000m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsGroup: 2001
            runAsNonRoot: true
            runAsUser: 3000
          volumeMounts:
            - mountPath: /downloads/default
              name: blk-vol-default
            - mountPath: /downloads/anime
              name: blk-vol-anime
            - mountPath: /downloads/airing
              name: blk-vol-airing
            - mountPath: /config
              name: pvc-media-qbit-depl-vol-appdata-pvc-c865d717
              subPath: flood
      dnsPolicy: ClusterFirst
      hostNetwork: false
      initContainers:
        - command:
            - sh
            - /init/init.sh
          image: busybox
          imagePullPolicy: Always
          name: init-appdata
          resources:
            limits:
              cpu: 1500m
              memory: 2048Mi
            requests:
              cpu: 1000m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /config
              name: pvc-media-qbit-depl-vol-appdata-pvc-c865d717
            - mountPath: /init
              name: configmap-media-qbit-depl-cm-init-c82356b0
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: true
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: blk-vol-default
          nfs:
            path: /mnt/data/downloads
            server: 10.10.8.1
        - name: blk-vol-anime
          nfs:
            path: /mnt/data/media/anime/downloads
            server: 10.10.8.1
        - name: blk-vol-airing
          nfs:
            path: /mnt/data/media/anime/airing
            server: 10.10.8.1
        - name: pvc-media-qbit-depl-vol-appdata-pvc-c865d717
          persistentVolumeClaim:
            claimName: media-qbit-depl-vol-appdata-pvc-c865d717
            readOnly: false
        - configMap:
            name: media-qbit-depl-cm-init-c82356b0
          name: configmap-media-qbit-depl-cm-init-c82356b0
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-qbit-depl-vol-appdata-pvc-c865d717
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
  storageClassName: longhorn
  volumeMode: Filesystem
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: media-qbit-depl-cm-init-c82356b0
data:
  init.sh: |-
    #!/bin/sh
    set -exv

    # Create config directories
    mkdir -p /config/qbittorrent
    mkdir -p /config/flood

    # Initialize default qBittorrent configuration
    if [ ! -f "/config/qbittorrent/qBittorrent/qBittorrent.conf" ]; then
      echo "qBittorrent configuration not found; initializing a default one"
      mkdir -p /config/qbittorrent/qBittorrent
      cp /init/qbittorrent.conf /config/qbittorrent/qBittorrent/qBittorrent.conf
    fi

    # Set up permissions
    chown -R 3000:2001 /config
  qbittorrent.conf: |-
    [Preferences]
    WebUI\Address=0.0.0.0
    WebUI\Port=8080
    WebUI\HostHeaderValidation=false
    WebUI\LocalHostAuth=false
immutable: false
---
apiVersion: v1
kind: Service
metadata:
  name: media-qbit-depl-service-c85796f8
spec:
  externalIPs: []
  ports:
    - port: 80
      targetPort: 3000
  selector:
    cdk8s.io/metadata.addr: media-qbit-depl-c8bfd928
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
