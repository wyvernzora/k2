      labels:
        app.kubernetes.io/component: open-webui-pipelines
        app.kubernetes.io/instance: open-webui
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: pipelines
        app.kubernetes.io/version: alpha
