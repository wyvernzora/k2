apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: open-webui
    app.kubernetes.io/instance: open-webui
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/version: 0.6.26
    helm.sh/chart: open-webui-8.2.0
  name: open-webui
  namespace: gen-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: open-webui
      app.kubernetes.io/instance: open-webui
  serviceName: open-webui
  template:
    metadata:
      labels:
        app.kubernetes.io/component: open-webui
        app.kubernetes.io/instance: open-webui
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: open-webui
        app.kubernetes.io/version: 0.6.26
        helm.sh/chart: open-webui-8.2.0
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: OLLAMA_BASE_URLS
              value: http://open-webui-ollama.gen-ai.svc.cluster.local:11434
            - name: OPENAI_API_BASE_URLS
              value: http://open-webui-pipelines.gen-ai.svc.cluster.local:9099;https://api.openai.com/v1
            - name: OPENAI_API_KEY
              value: 0p3n-w3bu!
          image: ghcr.io/open-webui/open-webui:0.6.26
          imagePullPolicy: IfNotPresent
          name: open-webui
          ports:
            - containerPort: 8080
              name: http
          tty: true
          volumeMounts:
            - mountPath: /app/backend/data
              name: data
      enableServiceLinks: false
      initContainers:
        - command:
            - sh
            - -c
            - cp -R -n /app/backend/data/* /tmp/app-data/
          image: ghcr.io/open-webui/open-webui:0.6.26
          imagePullPolicy: IfNotPresent
          name: copy-app-data
          volumeMounts:
            - mountPath: /tmp/app-data
              name: data
      serviceAccountName: open-webui
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: open-webui
