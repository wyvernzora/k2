# Source: traefik/templates/certificate.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    name: default-certificate
spec:
    commonName: "*.wyvernzora.io"
    dnsNames:
      - "*.wyvernzora.io"
    issuerRef:
        kind: ClusterIssuer
        name: letsencrypt-prod
    secretName: default-certificate
    secretTemplate:
        annotations:
            reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
            reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "k2-auth,plex"
            reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
            reflector.v1.k8s.emberstack.com/reflection-auto-namespace: "k2-auth,plex"
---
# Source: traefik/charts/traefik/templates/dashboard-ingressroute.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: k2-network
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: traefik-k2-network
    helm.sh/chart: traefik-28.0.0
    app.kubernetes.io/managed-by: Helm
spec:
  entryPoints:
  - web
  - websecure
  routes:
  - match: Host(`k2.wyvernzora.io`) && PathPrefix(`/traefik`)
