{{/* renovate: depName=connect repoUrl=https://1password.github.io/connect-helm-charts */}}
{{- $version := "1.14.0" -}}

{{- with .Config -}}
apiVersion: v1
kind: Namespace
metadata:
    name: 1password
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
    name: 1password-connect
    namespace: kube-system
spec:
    chart: connect
    repo: https://1password.github.io/connect-helm-charts
    targetNamespace: 1password
    version: "{{ default $version .onepassword.version }}"
    valuesContent: |-
        connect:
            credentials_base64: "{{ .onepassword.credentials }}"
            tolerations:
              - key: "CriticalAddonsOnly"
                operator: "Exists"
              - key: "node-role.kubernetes.io/control-plane"
                operator: "Exists"
                effect: "NoSchedule"
              - key: "node-role.kubernetes.io/master"
                operator: "Exists"
                effect: "NoSchedule"
        operator:
            create: true
            token:
                value: "{{ .onepassword.token }}"
            tolerations:
              - key: "CriticalAddonsOnly"
                operator: "Exists"
              - key: "node-role.kubernetes.io/control-plane"
                operator: "Exists"
                effect: "NoSchedule"
              - key: "node-role.kubernetes.io/master"
                operator: "Exists"
                effect: "NoSchedule"
{{- end -}}
