metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: k2-auth-authelia@kubernetescrd
  name: media-qbit-ingr-c86a809e
spec:
  rules:
    - host: dl2.wyvernzora.io
      http:
        paths:
          - backend:
              service:
                name: media-qbit-depl-service-c85796f8
                port:
                  number: 80
            path: /
            pathType: Prefix
