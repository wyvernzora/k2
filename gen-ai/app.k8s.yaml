apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: open-webui-ollama
    app.kubernetes.io/instance: open-webui
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ollama
    app.kubernetes.io/version: 0.11.4
    helm.sh/chart: ollama-1.27.0
  name: open-webui-ollama
  namespace: gen-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: open-webui-ollama
      app.kubernetes.io/instance: open-webui
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: open-webui-ollama
        app.kubernetes.io/instance: open-webui
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: ollama
        app.kubernetes.io/version: 0.11.4
        helm.sh/chart: ollama-1.27.0
    spec:
      containers:
        - env:
            - name: OLLAMA_HOST
              value: 0.0.0.0:11434
          image: ollama/ollama:0.11.4
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          name: ollama
          ports:
            - containerPort: 11434
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            limits: {}
            requests: {}
          securityContext: {}
          volumeMounts:
            - mountPath: /root/.ollama
              name: ollama-data
      securityContext: {}
      serviceAccountName: open-webui-ollama
      terminationGracePeriodSeconds: 120
      volumes:
        - emptyDir: {}
          name: ollama-data
