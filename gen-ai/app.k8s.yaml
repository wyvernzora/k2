          tty: true
          volumeMounts:
            - mountPath: /app/pipelines
              name: data
      enableServiceLinks: false
      serviceAccountName: open-webui-pipelines
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: open-webui-pipelines
